{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
    <form action="" class="container">
    {% csrf_token %}
    <h1 class="text-center">CONTACT US</h1>

        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your company name" required="required">
        
        <br><br>
        <label for="email" class="form-label">Email Address: </label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required="required">

        <br><br>
        <label for="message" class="form-label">Message:</label>
        <textarea name="message" class="form-control" id="message" placeholder="Type Text" required= "required" cols="30" rows="10"></textarea>

        <br><br>
        <label for="phone number" class="form-label">Phone Number:</label>
        <input type="tel" name="phone" id="phone " class="form-control" placeholder="Enter your Phone Number" required="required">

        <br><br>
        <label for="staff" class="form-label">Number:</label>
        <input type="number" name="staff" id="staff" class="form-control" placeholder="Position" required="required">

        <br><br>
        <button type="submit" class=""></button>
    
    
    </form>


{% endblock %}
